<!DOCTYPE html>
<html>
  <head>
    <title>Government Scheme Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }

      header {
        background-color: #1a1a1a;
        color: white;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 36px;
      }

      form {
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px #cccccc;
        border-radius: 10px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #1a1a1a;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #333333;
      }

      #recommendation {
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px #cccccc;
        border-radius: 10px;
        font-size: 18px;
        line-height: 1.5;
      }

      @media only screen and (max-width: 600px) {
        form,
        #recommendation {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Government Scheme Recommendation</h1>
    </header>
    <form id="user-input">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <label for="income">Income Category:</label>
      <select id="income" name="income" required>
        <option value="">Select Income Category</option>
        <option value="Low-income">Low-income</option>
        <option value="Middle-income">Middle-income</option>
        <option value="High-income">High-income</option>
      </select>
      <input type="submit" value="Find Schemes" />
    </form>
    <div id="recommendation"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#user-input").submit(function (event) {
          event.preventDefault(); // Prevent the default form submission behavior
          var age = $("#age").val();
          var gender = $("#gender").val();
          var income = $("#income").val();

          // Make an AJAX request to the server to get the recommended schemes
          $.ajax({
            url: "/recommend-schemes",
            type: "POST",
            data: {
              age: age,
              gender: gender,
              income: income,
            },
            success: function (data) {
              // Display the recommended schemes
              $("#recommendation").html(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
              // Display an error message
              $("#recommendation").html("<p>Oops! An error occurred.</p>");
            },
          });
        });
      });
    </script>
  </body>
</html>
