<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMPATTI BOT</title>

    <link rel="stylesheet" href="static/css/chat.css" />
    <link rel="stylesheet" href="static/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="suggestion"></div>
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
      <button id="chat-button" type="button" class="collapsible">
        Your Financial advisor
        <i
          id="chat-icon"
          style="color: rgb(255, 255, 255)"
          class="fa fa-fw fa-comments-o"
        ></i>
      </button>

      <div class="content">
        <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
            <div class="chat-container">
              <!-- Messages -->
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                <p id="botStarterMessage" class="botText">
                  <span>Loading...</span>
                </p>
              </div>
              <div class="suggestion-panel">
                Most Popular schemes:
                <div id="panel">
                  <button id="UJALA" onclick="schemeresponse(this.id)">
                    UJALA
                  </button>
                  <button id="Atal Yojna" onclick="schemeresponse(this.id)">
                    Atal Yojna
                  </button>
                  <button id="PMKVY" onclick="schemeresponse(this.id)">
                    PMKVY
                  </button>
                  <button id="PMSBY" onclick="schemeresponse(this.id)">
                    PMSBY
                  </button>
                  <button id="PMJJVY" onclick="schemeresponse(this.id)">
                    PMJJVY
                  </button>
                </div>
              </div>
              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input
                    id="textInput"
                    class="input-box"
                    type="text"
                    name="msg"
                    placeholder="Enter your Financial queries here!!"
                  />
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <i
                    id="chat-icon"
                    style="color: rgb(255, 0, 51)"
                    class="fa fa-fw fa-heart"
                    onclick="heartButton()"
                  ></i>
                  <i
                    id="voice-search"
                    class="fa fa-microphone"
                    style="color: #333"
                    onclick="voiceSearch()"
                  ></i>
                  <i
                    id="chat-icon"
                    style="color: #333"
                    class="fa fa-fw fa-send"
                    onclick="sendButton()"
                  ></i>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/scripts/responses.js"></script>
  <script src="static/scripts/chat.js"></script>
</html>
